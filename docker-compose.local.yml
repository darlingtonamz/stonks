---
version: '3.7'
services:
  api:
    image: stonk/api:${env}
    build:
      context: api
    volumes:
      - ./api:/app
    container_name: stonk-be-api-${env}
    expose:
      - 80
    networks:
      - default
      - proxy
    restart: always
    depends_on:
      - database
    healthcheck:
      test: node healthcheck.js || exit 1
      interval: 20s
      timeout: 3s
      retries: 5
      start_period: 15s
    environment:
      VIRTUAL_HOST: api.amanze.local
      # VIRTUAL_PORT: 80
      HOST: 0.0.0.0
      PORT: 80
      DB_CONNECTION: pg
      DB_HOST: database
      DB_PORT: 5432
      DB_USER: platform-api
      DB_DATABASE: platform-api

  database:
    image: postgres:11.6-alpine
    container_name: stonk-be-database-${env}
    stop_grace_period: 3s
    restart: always
    ports:
      - 5432
    volumes:
      - database:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U platform-api
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      POSTGRES_DB: platform-api
      POSTGRES_USER: platform-api

networks:
  proxy:
    external:
      name: nginx_proxy

volumes:
  database:
